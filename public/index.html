<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Elíria" content="leads">
    <title>Pop-up Leads</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="pop-up-box modal-content ">

                    <!-- Modal Header -->
                    <div class="pop-up-header modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="pop-up-body modal-body">
                        <p>Quer fazer parte da nossa linda rede? Cadastre-se para receber nossas novidades e fique por dentro de tudo.
                        </p>
                        <input type="text" id="nome" placeholder="Nome *">

                        <input type="text" id="email" placeholder="Email *">
                        <button>Enviar</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="pop-up-footer modal-footer">
                        <input type="checkbox" id="no_show_checkbox">
                        <label for="">Não aparecer novamente.</label>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
